<!DOCTYPE html>
<html>
<head>
    <title>D&D 5e Statblock Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Moved font CSS link here for faster, more reliable loading -->
    <link rel="stylesheet" href="/static/statblock-fonts.css">
</head>
<body>
    <div class="main-card">
        <h1 class="title-header">D&D 5e Statblock Generator</h1>
        <p class="subtitle-header">Powered by Ollama</p>
        
        <form id="monster-form" class="monster-form">
            <div class="form-row">
                <select id="model-select">
                    <option value="phi4-mini:3.8b">Phi-4-mini 3.8B</option>
                    <option value="phi4-mini-reasoning:3.8b">Phi-4-mini Reasoning 3.8B</option>
                    <option value="gemma3:12b-it-qat">Gemma3 12B IT QAT</option>
                    <option value="gemma3n:e4b">Gemma3N e4B</option>
                    <option value="mistral">Mistral (2025 default)</option>
                </select>
                <input type="text" id="monster-prompt" placeholder="Describe your monster...">
                <button type="submit">Generate</button>
            </div>
        </form>

        <div class="controls-bar">
            <button id="download-aimon-btn" disabled>Download .aimon</button>
            <input type="file" id="upload-aimon" style="display:none;" accept=".aimon,.json"/>
            <button id="upload-aimon-btn">Upload .aimon</button>
            <button id="download-png-btn" disabled>Download PNG</button>
        </div>

        <div id="statblock-container">
            <!-- Statblock will be rendered here by JavaScript -->
        </div>

        <div id="edit-controls" style="text-align:center; margin-top:20px; display:none;">
             <button id="edit-btn">Edit</button>
             <button id="save-btn" disabled>Save</button>
        </div>

    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
